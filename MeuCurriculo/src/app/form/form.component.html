<div class="container">
   <header class="cabecalho">
    <div class="icone-formulario">
     <svg width="45" height="45" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M14 2V8H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M16 13H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M16 17H8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
     </svg>
    </div>
    <h1 class="titulo-formulario" id="titulo-formulario">Preencha seu Currículo</h1>
    <p class="subtitulo-formulario" id="subtitulo-formulario">Complete as informações abaixo para criar seu currículo profissional</p>
   </header>
   <main>
    <form class="card-formulario" id="form-curriculo"><!-- Dados Pessoais -->
     <section class="secao-form">
      <h2 class="titulo-secao">Dados Pessoais</h2>
      <div class="grupo-form"><label for="nome">Nome Completo</label> <input type="text" id="nome" name="nome">
      </div>
      <div class="grupo-form-linha">
       <div class="grupo-form"><label for="idade">Idade</label> <input type="number" id="idade" name="idade" min="16" max="100">
       </div>
       <div class="grupo-form"><label for="telefone">Telefone</label> <input type="tel" id="telefone" name="telefone">
       </div>
      </div>
      <div class="grupo-form"><label for="email">E-mail</label> <input type="email" id="email" name="email">
      </div>
     </section><!-- Formação Acadêmica -->
     <section class="secao-form">
      <h2 class="titulo-secao">Formação Acadêmica</h2>
      <div class="grupo-form"><label for="formacao">Descreva sua formação acadêmica</label> <textarea id="formacao" name="formacao"></textarea>
      </div>
     </section><!-- Experiência Profissional -->
     <section class="secao-form">
      <h2 class="titulo-secao">Experiência Profissional</h2>
      <div class="grupo-form"><label for="experiencia">Descreva suas experiências profissionais</label> <textarea id="experiencia" name="experiencia"></textarea>
      </div>
     </section><!-- Habilidades -->
     <section class="secao-form">
      <h2 class="titulo-secao">Habilidades</h2>
      <div id="habilidades-container"></div><button type="button" class="botao-adicionar" id="adicionar-habilidade">
       <svg width="20" height="20" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
       </svg> Adicionar Habilidade </button>
     </section><!-- Informações Adicionais -->
     <section class="secao-form">
      <h2 class="titulo-secao">Informações Adicionais</h2>
      <div class="grupo-form"><label for="informacoes">Outras informações relevantes (certificações, idiomas, etc.)</label> <textarea id="informacoes" name="informacoes"></textarea>
      </div>
     </section><button type="submit" class="botao-salvar" id="botao-salvar"> <span id="texto-botao-salvar">Salvar Currículo</span> </button>
    </form>
   </main>
  </div>
