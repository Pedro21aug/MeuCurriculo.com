                                                                                         <!--CABEÇALHO-->
<header class="cabecalho">
<app-header></app-header>
  </header>
  
                                                                                <!--ÁREA: EXIBIÇÃO DO CURRÍCULO -->
  <main class="area-conteudo">
   <div class="container">


                                                                            <!-- Aqui será exibido o conteúdo da página -->

    <div class="pagina-conteudo" id="pagina-conteudo">
      <app-classico *ngIf="modeloEscolhido === 'classico'"></app-classico>
      <app-criativo *ngIf="modeloEscolhido === 'criativo'"></app-criativo>
      <app-executivo *ngIf="modeloEscolhido ==='executivo'"></app-executivo>
      <app-tech *ngIf="modeloEscolhido ==='tech'"></app-tech>
      <app-minimalista *ngIf="modeloEscolhido ==='minimalista'"></app-minimalista>
      <app-moderno *ngIf="modeloEscolhido ==='moderno'"></app-moderno>
    </div>


                                                                                            <!--BOTÕES -->


    <div class="area-botoes">
      
                                                                                    <!--BOTÃO: DOWNLOAD EM PDF-->
 
      <button class="botao botao-pdf" id="btn-download" (click)="downloadPDF()">
      <svg width="20" height="20" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg> Download em PDF </button> 
      
                                                                                    <!--BOTÃO: CRIAR NOVAMENTE-->

      <button (click)="navegar()" class="botao botao-criar" id="btn-criar">
      <svg width="20" height="20" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg> Criar novamente </button> 
      
                                                                                       <!--BOTÃO: IMPRIMIR-->

      <button class="botao botao-imprimir" id="btn-imprimir" (click)="imprimirCurriculo()">                            
      <svg width="20" height="20" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M6 18H4C3.46957 18 2.96086 17.7893 2.58579 17.4142C2.21071 17.0391 2 16.5304 2 16V11C2 10.4696 2.21071 9.96086 2.58579 9.58579C2.96086 9.21071 3.46957 9 4 9H20C20.5304 9 21.0391 9.21071 21.4142 9.58579C21.7893 9.96086 22 10.4696 22 11V16C22 16.5304 21.7893 17.0391 21.4142 17.4142C21.0391 17.7893 20.5304 18 20 18H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> <path d="M18 14H6V22H18V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg> Imprimir </button>
    </div>
   </div>
  </main>
  <app-footer></app-footer>
