                                                                 <!--CABEÇALHO-->
<header class="cabecalho">
<app-header></app-header>
</header>


  <main class="container">
   <form class="formulario-curriculo">
    <h2 class="titulo-formulario">Preencha seu Currículo</h2>

                                                          <!--SEÇÃO DADOS PESSOAIS-->

    <h3 class="titulo-secao">Dados Pessoais</h3>

                                                                  <!--NOME-->
    <div class="grupo-campo">
      <label for="nome-completo">Nome Completo</label> 
      <input type="text" 
      id="nome-completo" 
      placeholder="Digite seu nome completo" 
      name="nomeCompleto" 
      [(ngModel)]="nomeCompleto"
      (ngModelChange)="atualizarNome($event)">
    </div>

                                                                  <!--IDADE-->

    <div class="grupo-linha">
     <div class="grupo-campo">
      <label for="idade">Idade</label> 
      <input type="number" 
      id="idade" 
      placeholder="Digite sua idade"
      name="idade"
      [(ngModel)]="idade"
      (ngModelChange)="atualizarIdade($event)">
      
     </div>

                                                                 <!--TELEFONE-->

     <div class="grupo-campo">
      <label for="telefone">Telefone</label> 
      <input 
         type="tel" 
         id="telefone" 
         placeholder="(00) 00000-0000"
         name="telefone"
         [(ngModel)]="telefone"
         (ngModelChange)="atualizarTelefone($event)">
         
     </div>
    </div>

                                                                  <!--EMAIL-->
   
    <div class="grupo-campo">
      <label for="email">E-mail</label> 
      <input 
        type="email" 
        id="email" 
        placeholder="seuemail@exemplo.com"
        name="email"
        [(ngModel)]="email"
        (ngModelChange)="atualizarEmail($event)">
        
    </div>




                                                              <!--FORMAÇÕES ACADÊMICAS-->


                                                                    <!--FORMAÇÃO 1-->

    <h3 class="titulo-secao">Formação Acadêmica</h3>

    <div class="grupo-campo">
      <label for="instituicao">Instituição de Ensino</label> 
      <input 
        type="text" 
        id="instituicao-1" 
        placeholder="Nome da instituição"
        name="instituicao"
        [(ngModel)]="instituicao"
        (ngModelChange)="atualizarInstituicao($event)">
        
    </div>

    <div class="grupo-campo">
      <label for="curso">Curso</label> 
      <input 
        type="text" 
        id="curso-1" 
        placeholder="Nome do curso"
        name="curso"
        [(ngModel)]="curso"
        (ngModelChange)="atualizarCurso($event)">
    </div>

    <div class="grupo-linha">
     <div class="grupo-campo">
      <label for="periodo-inicio-formacao">Período (Início)</label> 
      <input 
        type="text" 
        id="periodo-inicio-formacao-1" 
        placeholder="Ex: 2018"
        name="inicio"
        [(ngModel)]="inicio"
        (ngModelChange)="atualizarInicio($event)">
     </div>

     <div class="grupo-campo">
      <label for="periodo-fim-formacao">Período (Fim)</label> 
      <input 
        type="text" 
        id="periodo-fim-formacao-1" 
        placeholder="Ex: 2022 ou Em andamento"
        name="fim"
        [(ngModel)]="fim"
        (ngModelChange)="atualizarFim($event)">
     </div>
    </div>

                                                                    <!--FORMAÇÃO 2-->


    <h3 class="titulo-secao">Formação 2</h3>

          <div class="grupo-campo">
      <label for="instituicao">Instituição de Ensino</label> 
      <input 
        type="text" 
        id="instituicao-1" 
        placeholder="Nome da instituição"
        name="instituicao2"
        [(ngModel)]="instituicao2"
        (ngModelChange)="atualizarInstituicao2($event)">
        
    </div>

    <div class="grupo-campo">
      <label for="curso">Curso</label> 
      <input 
        type="text" 
        id="curso-1" 
        placeholder="Nome do curso"
        name="curso2"
        [(ngModel)]="curso2"
        (ngModelChange)="atualizarCurso2($event)">
    </div>

    <div class="grupo-linha">
     <div class="grupo-campo">
      <label for="periodo-inicio-formacao">Período (Início)</label> 
      <input 
        type="text" 
        id="periodo-inicio-formacao-1" 
        placeholder="Ex: 2018"
        name="inicio2"
        [(ngModel)]="inicio2"
        (ngModelChange)="atualizarInicio2($event)">
     </div>

     <div class="grupo-campo">
      <label for="periodo-fim-formacao">Período (Fim)</label> 
      <input 
        type="text" 
        id="periodo-fim-formacao-1" 
        placeholder="Ex: 2022 ou Em andamento"
        name="fim2"
        [(ngModel)]="fim2"
        (ngModelChange)="atualizarFim2($event)">
     </div>
    </div>



                                                             <!--EXPERIÊNCIAS PROFISSIONAIS-->

    <h3 class="titulo-secao">Experiência Profissional</h3>


                                                                   <!--EXPERIÊNCIA 1-->

    <div class="grupo-campo">
      <label for="empresa">Empresa</label> 
      <input 
      type="text" 
      id="empresa-1" 
      placeholder="Nome da empresa"
      name="empresa"
      [(ngModel)]="empresa"
      (ngModelChange)="atualizarEmpresa($event)">
    </div>


    <div class="grupo-campo">
      <label for="cargo">Cargo</label> 
      <input 
      type="text" 
      id="cargo-1" 
      placeholder="Seu cargo na empresa"
      name="cargo"
      [(ngModel)]="cargo"
      (ngModelChange)="atualizarCargo($event)">
    </div>

    <div class="grupo-linha">
     <div class="grupo-campo">
      <label for="periodo-inicio">Período (Início)</label>

      <input 
      type="text" 
      id="periodo-inicio-1" 
      placeholder="Ex: Jan/2020"
      name="inicioEmpresa"
      [(ngModel)]="inicioEmpresa"
      (ngModelChange)="atualizarinicioEmpresa($event)">
     </div>

     <div class="grupo-campo">
      <label for="periodo-fim">Período (Fim)</label>

      <input 
      type="text" 
      id="periodo-fim-1" 
      placeholder="Ex: Dez/2022 ou Atual"
      name="fimEmpresa"
      [(ngModel)]="fimEmpresa"
      (ngModelChange)="atualizarfimEmpresa($event)">
     </div>
    </div>

    <div class="grupo-campo">
      <label for="descricao">Descrição das Atividades</label>
       
      <textarea 
      id="descricao-1" 
      placeholder="Descreva suas principais responsabilidades"
      name="descricao"
      [(ngModel)]="descricao"
      (ngModelChange)="atualizarDescricao($event)">
    </textarea>
    </div>


                                                                        <!--EXPERIÊNCIA 2-->

    <h3 class="titulo-secao">Experiência Profissional 2</h3>


   <div class="grupo-campo">

    <div class="grupo-linha">
     <div class="grupo-campo">

      name="inicioEmpresa2"
      [(ngModel)]="inicioEmpresa2"

    <div class="grupo-campo">

      <textarea

      name="descricao2"
      [(ngModel)]="descricao2"
      (ngModelChange)="atualizarDescricao2($event)">
    </textarea>
    </div>



                                                                           <!--HABILIDADES-->

    <h3 class="titulo-secao">Habilidades</h3>

                                                                           <!--HABILIDADE 1-->

    <div class="grupo-linha">
     <div class="grupo-campo">
      <label for="habilidade-1">Habilidade 1</label> 

      <input type="text" 
      id="habilidade-1" 
      placeholder="Ex: Excel"
      name="habilidade1"
      [(ngModel)]="habilidade1"
      (ngModelChange)="atualizarHabilidade1($event)">
     </div>

     <div class="grupo-campo"><label for="nivel-1">Nível</label> 
      <select id="nivel-1"
      name="nivel1"
      [(ngModel)]="nivel1"
      (ngModelChange)="atualizarNivel1($event)"> 
        <option value="">Selecione</option> 
        <option value="basico">Básico</option> 
        <option value="intermediario">Intermediário</option> 
        <option value="avancado">Avançado</option> 
      </select>
     </div>
    </div>

                                                                          <!--HABILIDADE 2-->


    <div class="grupo-linha">
     <div class="grupo-campo">
            <label for="habilidade-1">Habilidade 2</label> 

      <input type="text" 
      id="habilidade-1" 
      placeholder="Ex: Excel"
      name="habilidade2"
      [(ngModel)]="habilidade2"
      (ngModelChange)="atualizarHabilidade2($event)">
     </div>

     <div class="grupo-campo">
      <label for="nivel-2">Nível</label> 
      <select id="nivel-2"
      name="nivel2"
      [(ngModel)]="nivel2"
      (ngModelChange)="atualizarNivel2($event)"> > 
        <option value="">Selecione</option> 
        <option value="basico">Básico</option> 
        <option value="intermediario">Intermediário</option> 
        <option value="avancado">Avançado</option> 
      </select>
     </div>
    </div>


                                                                         <!--HABILIDADE 3-->

    <div class="grupo-linha">
     <div class="grupo-campo">
            <label for="habilidade-1">Habilidade 3</label> 

      <input type="text" 
      id="habilidade-1" 
      placeholder="Ex: Excel"
      name="habilidade3"
      [(ngModel)]="habilidade3"
      (ngModelChange)="atualizarHabilidade3($event)">
     </div>

     <div class="grupo-campo">
      <label for="nivel-2">Nível</label> 
      <select id="nivel-3"
      name="nivel3"
      [(ngModel)]="nivel3"
      (ngModelChange)="atualizarNivel3($event)"> > 
        <option value="">Selecione</option> 
        <option value="basico">Básico</option> 
        <option value="intermediario">Intermediário</option> 
        <option value="avancado">Avançado</option> 
      </select>
     </div>
    </div>


                                                                <!--INFORMAÇÕES ADICIONAIS-->

    <h3 class="titulo-secao">Informações Adicionais</h3>
    <div class="grupo-campo">
      <label for="informacoes-adicionais">Informações Adicionais</label> 
      <textarea 
          id="informacoes-adicionais" 
          placeholder="Objetivos, certificações, idiomas, etc."
          name="adicionais"
          [(ngModel)]="adicionais"
          (ngModelChange)="atualizarAdicionais($event)">
    </textarea>
    </div>
    
   </form>

                                                             <!--BOTÃO GERAR CURRÍCULO-->

   <button (click)="navegar()" type="submit" class="botao-gerar">Gerar Currículo</button>

   

  </main>
  <app-footer></app-footer>
